<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 6 Exercise</title>
  </head>
  <body>
    <p>Cart Quantity</p>
    <button onclick="console.log(`Cart Quantity: ${cartQuantity}`)">
      Show Quantity
    </button>

    <button
      onclick="
      if (cartQuantity + 1 > 10) {
        console.log('The cart is full');
      } else {
        cartQuantity++; 
        console.log(`Cart Quantity: ${cartQuantity}`)
      }"
    >
      Add to Cart
    </button>

    <button
      onclick="
      if (cartQuantity + 2 > 10) {
        console.log('The cart is full');
      } else {
        cartQuantity += 2; 
        console.log(`Cart Quantity: ${cartQuantity}`)
      }"
    >
      +2
    </button>

    <button
      onclick="
      if (cartQuantity + 3 > 10) {
        console.log('The cart is full');
      } else {
        cartQuantity += 3; 
        console.log(`Cart Quantity: ${cartQuantity}`)
      }"
    >
      +3
    </button>

    <button
      onclick="
      if (cartQuantity + 4 > 10) {
        console.log('The cart is full');
      } else {
        cartQuantity += 4; 
        console.log(`Cart Quantity: ${cartQuantity}`)
      }"
    >
      +4
    </button>

    <button
      onclick="
      if (cartQuantity + 5 > 10) {
        console.log('The cart is full');
      } else {
        cartQuantity += 5; 
        console.log(`Cart Quantity: ${cartQuantity}`)
      }"
    >
      +5
    </button>

    <button
      onclick="cartQuantity = 0; 
      console.log(`Cart was reset.`);
      console.log(`Cart Quantity: ${cartQuantity}`)"
    >
      Reset Cart
    </button>

    <button
      onclick="
      if (cartQuantity - 1 < 0) {
        console.log('Not enough items in the cart');
      } else {
        cartQuantity--; 
        console.log(`Cart Quantity: ${cartQuantity}`)
      }"
    >
      Remove from cart
    </button>

    <button
      onclick="
      if (cartQuantity - 2 < 0) {
        console.log('Not enought items in the cart');
      } else {
        cartQuantity -= 2; 
        console.log(`Cart Quantity: ${cartQuantity}`)
      }"
    >
      -2
    </button>

    <button
      onclick="
      if (cartQuantity - 3 < 0) {
        console.log('Not enought items in the cart');
      } else {
        cartQuantity -= 3; 
        console.log(`Cart Quantity: ${cartQuantity}`)
      }"
    >
      -3
    </button>
    <script src="./script_ex.js"></script>
  </body>
</html>
