<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 6 - Rock Paper Scissors</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <!--
    Steps:
    1. Computer randomly selects a move
        + Use Math.random() to generate a random number in [0, 1)
        + If number in [0, 1/3) => Computer move: Rock
        + If number in [1/3, 2/3] => Computer move: Paper
        + If number if [2/3, 1) => Computer move: Scissors
    2. Compare the moves to get the result
    3. Display the result in a popup
    -->

    <button
      onclick="
        randomNumber = Math.random();
        playerMove = 'Rock';
        
        if (0 <= randomNumber && randomNumber < 1/3) {
            computerMove = 'Rock';
        } else if (1/3 <= randomNumber && randomNumber < 2/3) {
            computerMove = 'Paper';
        } else {
            computerMove = 'Scissors';
        }

        if (computerMove === 'Rock') {
            result = 'Tie.';
        } else if (computerMove === 'Paper') {
            result = 'You lose.';
        } else {
            result = 'You win.';
        }

        alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}`);
    "
    >
      Rock
    </button>
    <button
      onclick="
        randomNumber = Math.random();
        playerMove = 'Paper';
        
        if (0 <= randomNumber && randomNumber < 1/3) {
            computerMove = 'Rock';
        } else if (1/3 <= randomNumber && randomNumber < 2/3) {
            computerMove = 'Paper';
        } else {
            computerMove = 'Scissors';
        }

        if (computerMove === 'Rock') {
            result = 'You win.';
        } else if (computerMove === 'Paper') {
            result = 'Tie.';
        } else {
            result = 'You lose.';
        }

        alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}`);
    "
    >
      Paper
    </button>
    <button
      onclick="
        randomNumber = Math.random();
        playerMove = 'Scissors';
        
        if (0 <= randomNumber && randomNumber < 1/3) {
            computerMove = 'Rock';
        } else if (1/3 <= randomNumber && randomNumber < 2/3) {
            computerMove = 'Paper';
        } else {
            computerMove = 'Scissors';
        }

        if (computerMove === 'Rock') {
            result = 'You lose.';
        } else if (computerMove === 'Paper') {
            result = 'You win.';
        } else {
            result = 'Tie.';
        }

        alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}`);
    "
    >
      Scissors
    </button>
    <script>
      let randomNumber = 0;
      let computerMove = "";
      let playerMove = "";
      let result = "";
    </script>
  </body>
</html>
