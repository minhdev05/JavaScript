    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 = +$10 shipping</p>
    <p>Orders over $40 = FREE shipping</p>
    <input
      class="input"
      placeholder="Cost of order"
      onkeydown="handleCostKeyDown(event)"
    />
    <button onclick="calculate()">Calculate</button>
    <p class="result"></p>

    <script>
      function subcribe() {
        const subcribeBtn = document.querySelector(".subcribeBtn");
        if (subcribeBtn.innerText === "Subcribe") {
          subcribeBtn.innerText = "Subcribed";
        } else {
          subcribeBtn.innerText = "Subcribe";
        }
      }

      function handleCostKeyDown(event) {
        if (event.key === "Enter") {
          calculate();
        }
      }

      function calculate() {
        let cost = Number(document.querySelector(".input").value);
        let displayResult = document.querySelector(".result");
        if (cost < 40) cost += 10;
        displayResult.innerHTML = `$${cost}`;
      }
