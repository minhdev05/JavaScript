<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 7 - Rock Paper Scissors</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <!--
    Steps:
    1. Computer randomly selects a move
        + Use Math.random() to generate a random number in [0, 1)
        + If number in [0, 1/3) => Computer move: Rock
        + If number in [1/3, 2/3] => Computer move: Paper
        + If number if [2/3, 1) => Computer move: Scissors
    2. Compare the moves to get the result
    3. Display the result in a popup
    -->

    <button onclick="playGame('Rock')">Rock</button>
    <button onclick="playGame('Paper')">Paper</button>
    <button onclick="playGame('Scissors')">Scissors</button>

    <script>
      function pickComputerMove() {
        let computerMove = "";
        let randomNumber = Math.random();
        if (0 <= randomNumber && randomNumber < 1 / 3) {
          computerMove = "Rock";
        } else if (1 / 3 <= randomNumber && randomNumber < 2 / 3) {
          computerMove = "Paper";
        } else {
          computerMove = "Scissors";
        }

        return computerMove;
      }

      function playGame(playerMove) {
        let computerMove = pickComputerMove();
        let result = "";

        if (computerMove === playerMove) {
          result = "Tie.";
        } else {
          if (
            (computerMove === "Rock" && playerMove === "Paper") ||
            (computerMove === "Paper" && playerMove == "Scissors") ||
            (computerMove === "Scissors" && playerMove === "Rock")
          ) {
            result = "You win.";
          } else {
            result = "You lose.";
          }
        }

        alert(
          `You picked ${playerMove}. Computer picked ${computerMove}. ${result}`
        );
      }
    </script>
  </body>
</html>
